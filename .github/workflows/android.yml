name: Build Android

on: [push, pull_request]

concurrency:
  group: android-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          distribution: 'sapmachine'
          java-version: 21

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run lint
        run: ./gradlew :androidApp:spotlessCheck

      - name: Run build
        run: ./gradlew :androidApp:assemble --no-build-cache